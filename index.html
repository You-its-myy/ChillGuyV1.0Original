    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top left, #002244, #000814 70%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #001f3f, #003366, #0066cc, #00ccff);
      background-size: 800% 800%;
      animation: gradientShift 12s ease infinite;
      z-index: -2;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .orb {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.35), transparent 70%);
      filter: blur(80px);
      animation: float 8s ease-in-out infinite;
      z-index: -1;
    }

    .orb:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .orb:nth-child(2) { bottom: 10%; right: 15%; animation-delay: 2s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .container {
      backdrop-filter: blur(18px) saturate(160%);
      background-color: rgba(25, 25, 45, 0.55);
      border-radius: 25px;
      padding: 60px 90px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,255,255,0.3);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(0,255,255,0.5);
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .download-btn {
      display: inline-block;
      padding: 18px 50px;
      border-radius: 50px;
      background: linear-gradient(90deg, #00eaff, #0072ff);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 0 25px rgba(0,200,255,0.4);
      transition: 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .download-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(0,255,255,0.7);
    }

    .download-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-30deg);
      transition: 0.5s;
    }

    .download-btn:hover::before {
      left: 200%;
    }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.9rem;
      opacity: 0.6;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
  </style>
